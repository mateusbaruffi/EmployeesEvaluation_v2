<link rel="import" href="/lib/polymer/polymer.html" />
<link rel="import" href="/lib/paper-dropdown-menu/paper-dropdown-menu.html" />
<link rel="import" href="/lib/paper-item/paper-item.html" />
<link rel="import" href="/lib/paper-listbox/paper-listbox.html" />
<link rel="import" href="/lib/paper-input/paper-input.html" />
<link rel="import" href="/lib/paper-button/paper-button.html" />
<link rel="import" href="/lib/paper-icon-button/paper-icon-button.html" />
<link rel="import" href="/lib/iron-icon/iron-icon.html" />
<link rel="import" href="/lib/iron-icons/iron-icons.html" />
<link rel="import" href="/lib/iron-iconset-svg/iron-iconset-svg.html" />
<link rel="import" href="/lib/paper-styles/paper-styles.html" />
<link rel="import" href="/lib/iron-ajax/iron-ajax.html" />
<link rel="import" href="/lib/iron-input/iron-input.html" />
<link rel="import" href="/lib/iron-form/iron-form.html" />


<dom-module id="question-card">
    <template>
        <style>
            .card {
               
                padding: 16px;
                color: #757575;
                border-radius: 5px;
                background-color: #fff;
                box-shadow: 0 1px 1px 0 rgba(0, 0, 0, 0.14), 0 1px 4px 0 rgba(0, 0, 0, 0.12), 0 2px 1px -2px rgba(0, 0, 0, 0.2);
            }
            #answers_container {
                padding: 22px;
                color: #757575;
                border-radius: 3px;
                border: dotted 1px #f1f1f1;
                background-color: #fff;
            }
            .input {
                width: 60%;
            }
        </style>
        <iron-ajax id="getQuestionTypesAjax"
                   auto
                   method="get"
                   url="http://localhost:63585/Api/Questions/GetQuestionTypes"
                   handle-as="json"
                   last-response="{{questionTypes}}"></iron-ajax>

        <iron-ajax id="getOwnershipsAjax"
                   auto
                   method="get"
                   url="http://localhost:63585/Api/Users/GetHrDmManagers"
                   handle-as="json"
                   last-response="{{ownerships}}"></iron-ajax>

 
        
        <div class="card">
            <paper-input name="Description" label="Description" bind-value="{{formData.Description}}" required></paper-input>
           

                <paper-dropdown-menu label="Select Question Type" required>
                    <paper-listbox class="dropdown-content" selected="{{selectedQuestionType}}" attr-for-selected="value">
                        <template is="dom-repeat" items="[[questionTypes]]" as="questionType">
                            <paper-item value="[[questionType.Id]]">[[questionType.Name]]</paper-item>
                        </template>
                    </paper-listbox>
                </paper-dropdown-menu>
                <input type="hidden" name="QuestionTypeId" value="{{selectedQuestionType}}" />
                <br />
                <paper-dropdown-menu label="Select Ownership" required>
                    <paper-listbox class="dropdown-content" selected="{{formData.OwnershipId}}" attr-for-selected="value">
                        <template is="dom-repeat" items="[[ownerships]]" as="ownership">
                            <paper-item value="[[ownership.Id]]">[[ownership.Email]]</paper-item>
                        </template>
                    </paper-listbox>
                </paper-dropdown-menu>
                <input type="hidden" name="OwnershipId" value="{{formData.OwnershipId}}" />
                <paper-input class="input" name="Limit" label="Limit" bind-value="{{formData.Limit}}" hidden$="[[hideLimitField]]"></paper-input>
                <br />

           
                <div id="answers_container" hidden$="[[hideAnswersContainer]]">

                    <template is="dom-repeat" items="[[likertAnswers]]" as="likertAnswer">
                        <paper-input class="likertAnswers" name="LikertAnswers[{{index}}].Description" label="Option {{displayIndex(index)}}" bind-value="{{likertAnswer.Description}}"></paper-input>
                    </template>

                    <paper-icon-button on-tap="addAnswer" icon="add-circle" title="Add New Option"></paper-icon-button>

                </div>
          


               
            
        </div>
        


</template>
</dom-module>
<script>

    var likertType = 1;
    var openEndedType = 2;

    tmpArr = [{ Description: 'hey1' }, { Description: 'hey2' }, { Description: 'hey3' }, { Description: 'hey4' }];

    Polymer({
        is: 'question-card',
        properties: {
            formData: {
                type: Object,
                value: {},
                notify: true
            },
            likertAnswers: {
                type: Array,
                value: function () { return [{}] },
                notify: true
            },
            selectedQuestionType: {
                type: String,
                observer: "_selected",
                notify: true
            },
            hideAnswersContainer: {
                type: Boolean,
                value: true
            },
            hideLimitField: {
                type: Boolean,
                value: true
            }
        },
        observers: [
            'likertAnswersChanged(likertAnswers.*)'
        ],
        likertAnswersChanged: function () {
           // console.log("euuu estou sendo alteradoooo");
            // set required to all likertAnswers available
            this.validateLikertAnswers(true);
        },
        ready: function () {
            this.splice("likertAnswers", 0, this.likertAnswers.length)
            console.log("I'm ready");
            //this.likertAnswers = tmpArr;
        },
        addAnswer: function () {
            this.push('likertAnswers', { Description: '' });
        },
        removeAnswer: function (likert) {

            var index = this.likertAnswers.indexOf(likert);
            this.splice('likertAnswers', index, 1);

        },
        displayIndex: function (index) {
            return index + 1;
        },
        _selected: function (selected, previous) {
            console.log("------- selectedQuestionType: " + selected);

            // set the formData.QuestionTypeId value
            this.formData.QuestionTypeId = selected;
            // show/hide likertAnswers
            if (selected == likertType) {
                this.addAnswer();
                this.validateLikertAnswers(true);
                this.hideAnswersContainer = false;
            } else {
                // clear likertAnswers
                this.splice("likertAnswers", 0, this.likertAnswers.length)
                this.validateLikertAnswers(false);
                this.hideAnswersContainer = true;
            }
            // show/hide limitField
            this.hideLimitField = (selected == openEndedType) ? false : true;
        },
       
        validateLikertAnswers: function (bool) {
            // get all elements by className
            var x = document.getElementsByClassName("likertAnswers");
            var i;

            // loop through elements and set required property
            for (i = 0; i < x.length; i++) {
                x[i].required = bool;
            }
        }
    });







</script>
